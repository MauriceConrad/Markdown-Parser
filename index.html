      <div class="tools">
        <button class="btn-choose-file">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" enable-background="new 0 0 50 50" width="100%" height="100%">
              <path style="fill: #fff;" d="M 7 2 L 7 3 L 7 47 L 7 48 L 8 48 L 42 48 L 43 48 L 43 47 L 43 15 L 43 14.59375 L 42.71875 14.28125 L 30.71875 2.28125 L 30.40625 2 L 30 2 L 8 2 L 7 2 z M 9 4 L 29 4 L 29 15 L 29 16 L 30 16 L 41 16 L 41 46 L 9 46 L 9 4 z M 31 5.4375 L 39.5625 14 L 31 14 L 31 5.4375 z"></path>
            </svg>
          </div>
          <span>
            Ã–ffnen
          </span>
        </button>
        <input type="file" class="file-input-fake">
        <button class="btn-export">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100%" height="100%">
              <path style="fill: #fff;" d="M 15 4 L 15 20.5625 L 9.71875 15.28125 L 8.28125 16.71875 L 15.28125 23.71875 L 16 24.40625 L 16.71875 23.71875 L 23.71875 16.71875 L 22.28125 15.28125 L 17 20.5625 L 17 4 L 15 4 z M 7 26 L 7 28 L 25 28 L 25 26 L 7 26 z"></path>
            </svg>
          </div>

            Exportieren
          </span>
        </button>
        <!--<button class="btn-copy">
          <div class="icon">

          </div>
          <span>
            Kopieren
          </span>
        </button>-->
      </div>
    </header>
    <main class="app">
      <div class="tools">
        <div class="btn-group mobile" data-active-view-class="active">
          <button class="active" data-target=".pane-input">Input</button>
          <button data-target=".pane-result">Result</button>
        </div>
      </div>
      <div class="pane-group">
        <div class="pane pane-input active">
          <span class="label-pane-description">Eingabe:</span>
          <textarea class="input-text" placeholder="# Markdown"></textarea>
        </div>
        <div class="pane pane-result">
          <div class="tools">
            <div class="btn-group" data-active-view-class="active">
              <button class="active" data-target=".render-view">Rendered</button>
              <button data-target=".code-view">Code</button>
            </div>
          </div>
          <div class="view render-view active markdown">

          </div>
          <div class="view code-view">

          </div>
        </div>
      </div>
    </main>
